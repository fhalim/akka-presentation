							## Reactive Manifesto

							[ReactiveManifesto.org](http://www.reactivemanifesto.org/)

							- Resilient
							- Elastic

					<section data-markdown>
						<script type="text/template">
							## Reactive Manifesto :: Responsive
							- Focus on rapid and consistent response times
							- Push based if possible
							- Enables usability
						</script>
					</section>

						<script type="text/template">
							## Reactive Manifesto :: Resilient
							- Responsive on failure
							- HA through Replication

					</section>

							## Reactive Manifesto :: Message Driven

						<script type="text/template">
							## Akka actors
							- Embody actor model
							- Resilience through supervision
							- Async communication
							- Elastic thru configuration

							```scala
							val system = ActorSystem()
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Akka actors :: Async communication
							- Immutable messages
							- Send async
							- Work on one message at a time
							- Mailbox per actor

							```scala
							class Greeter extends Actor {
							  def receive = {
							    case msg: String => println(s"Hello, ${msg}!")
							  }
							}

							val greeter = system.actorOf(Props[Greeter])
							greeter ! "world"

							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Akka actors :: Supervision
							- Actors watch others
							- Form hierarchies of watchers
							- One-for-one
							- All-for-one
							- Custom strategies
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Akka actors :: Elasticity
							- Amdahl's law
							- No shared state
							- (Optionally) Configuration driven
							- Pub/Sub support

							```apache
							akka {
								actor {
									deployment {
										/calculator/workers {
											router = round-robin-pool
											nr-of-instances = 5
											}
										}
									}
							}
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Elasticity :: Scale up
							- Default Dispatcher
							- Pinned Dispatcher
							- Balancing dispatcher

							```apache
							akka {
								actor {
									deployment {
										/calculator/workers {
											router = round-robin-pool
											nr-of-instances = 5
											}
										}
									}
							}
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Elasticity :: Scale out
							- Cluster module
							- Groups & Pools


							```apache
							akka {
								actor {
									deployment {
										/calculator/workers {
											router = round-robin-pool
											nr-of-instances = 50
											cluster {
												enabled = on
												allow-local-routees = on
												max-nr-of-instances-per-node = 5
											}
										}
									}
								}
							}
							```
						</script>
					</section>
				</section>

					<section data-markdown>
						<script type="text/template">
							## Other features
							- Event Sourcing

							```scala

							class CashRegister extends PersistentActor {
							  override def persistenceId = "cashregister"

							  val balance = Agent(0)
							  override def receiveCommand = {
							    case AddMoney(amount) =>
							      persistAsync(MoneyAdded(amount))(self ! MoneyAdded(_))
							  }

							  override def receiveRecover = {
							    case evt:MoneyAdded => updateState(evt)
							  }

							  def updateState(evt: MoneyAdded) = balance send (_ + evt.amount)
							}

							```
						</script>
					</section>

							## Reactive Streams
							```scala
							trait Subscriber[T] {
								def onSubscribe(s:Subscription)
								def onNext(t:T)
								def onError(t:Throwable)
								def onComplete()
							}

							trait Publisher[-A] {
								def subscribe(s:A)
							}

							trait Subscription {
								def request(n:Long)
								def cancel()
							}
							```
						</script>
