						## Going reactive with Akka

						Fawad Halim

						[fawad@fawad.net](mailto:fawad@fawad.net)

						[@fawad](https://www.twitter.com/fawad)

				</section>
				<section data-markdown>
					<script type="text/template">
						## Reactive Manifesto

						[ReactiveManifesto.org](http://www.reactivemanifesto.org/)

						- Responsive
						- Resilient
						- Elastic
						- Message Driven
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Responsive
						- Focus on rapid and consistent response times
						- Push based if possible
						- Enables usability
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Resilient
						- Responsive on failure
						- HA through Replication
						- Isolation through failure containment
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Elastic
						- Responsive under varying workload
						- Scale on demand
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Message Driven
						- Async message passing
						- Loosely coupled components
					</script>
				</section>
				<section data-markdown data-background="http://downloadwindows8themes.com/wp-content/uploads/2013/12/bruce-lee-black-background.jpg">
					<script type="text/template">
						## Actor Model
						- Communicate using messages
						- Create actors
						- Specify behavior for future
					</script>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Akka actors
							- Embody actor model
							- Resilience through supervision
							- Async communication
							- Elastic thru configuration
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Async communication
							- Immutable messages
							- Send async
							- Work on one message at a time
							- Mailbox per actor
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Supervision
							- Actors watch others
							- Form hierarchies of watchers
							- One-for-one
							- All-for-one
							- Custom strategies
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Elasticity
							- Amdahl's law
							- No shared state
							- Scale up using local dispatchers
							- Scale out using clustering
							- (Optionally) Configuration driven
							- Pub/Sub support
						</script>
					</section>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Actor Model (corollary)
						- Communicate using messages
						- Contain state
						- Contain processing
						- Can change behavior
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Other features
						- Agents
						- Location transparency
						- Event Sourcing
					</script>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## What's missing?
							- Flow Control
							- Back pressure
							- Batching
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Reactive Streams

							Implementations

							- [Akka Streams](http://doc.akka.io/docs/akka-stream-and-http-experimental/1.0-M5/index.html)
							- [Reactor](http://projectreactor.io/)
							- [RxJava](http://reactivex.io/)
							- [Vert.x](http://vertx.io/)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Akka Streams
							- HTTP
							- Sockets
							- Interop with Akka Actors
						</script>
					</section>
				</section>

						## Conclusion
						- Loose coupling: good
						- Embrace failure
