						## Going reactive with Akka

						Fawad Halim

						[fawad@fawad.net](mailto:fawad@fawad.net)

						[@fawad](https://www.twitter.com/fawad)

				</section>
				<section data-markdown>
					<script type="text/template">
						# [Reactive Manifesto](http://www.reactivemanifesto.org/)

						- Responsive
						- Resilient
						- Elastic
						- Message Driven
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Responsive
						- Focus on rapid and consistent response times
						- Push based if possible
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Resilient
						- Responsive on failure
						- HA through Replication
						- Isolation through failure containment
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Elastic

						- Scale on demand
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Message Driven
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Actor Model
						- Receive Messages
						- Send messages
						- Create actors
						- Specify behavior for future
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Akka actors
						- Embody actor model
							- Act on messages
							- Contain state for application
							- Contain business logic
							- Can change behavior based on stimuli (state machine)
						- Enable resilience through supervision
						- Communication async
						- Elastic thru configuration
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Async communication
						- Send async
						- Work on one message at a time
						- Mailbox per actor
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Supervision
						- Actors watch others
						- Form hierarchies of watchers
						- One-for-one
						- All-for-one
						- Custom strategies
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Elasticity
						- Amdahl's law
						- No shared state
						- Scale up using local dispatchers
						- Scale out using clustering
						- (Optionally) Configuration driven
						- Pub/Sub support
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Actor Model (corollary)
						- Communicate using messages
						- Contain state
						- Contain processing
						- Can change behavior
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Other features
						- Agents
						- Location transparency
						- Event Sourcing
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Reactive Streams
						- Flow Control
						- Back pressure
						- Batching
					</script>
				</section>
